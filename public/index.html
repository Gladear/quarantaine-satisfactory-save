<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Satisfactory Shared Save</title>

		<script defer src="/__/firebase/8.3.2/firebase-app.js"></script>
		<script defer src="/__/firebase/8.3.2/firebase-firestore.js"></script>
		<script defer src="/__/firebase/8.3.2/firebase-storage.js"></script>
		<script defer src="/__/firebase/init.js?useEmulator=true"></script>

		<link
			rel="stylesheet"
			href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
		/>
		<link
			rel="stylesheet"
			href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css"
		/>
		<link
			rel="stylesheet"
			href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css"
		/>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card">
			<h3 class="main-title">Satisfactory Shared Save</h3>
			<h1>amerique</h1>
			<p id="message"></p>
			<p id="current-owner"></p>
			<div>
				<button id="download" disabled>Download (latest)</button>
				<button id="upload" disabled>Upload</button>
			</div>
		</div>
		<details class="card">
			<summary>History</summary>
			<table>
				<thead>
					<tr>
						<th>User</th>
						<th>Upload date</th>
						<th>Latest</th>
						<th>Download</th>
					</tr>
				</thead>
				<tbody id="history-entries">
					<tr>
						<td colspan="4">Loading...</td>
					</tr>
				</tbody>
			</table>
		</details>
		<script type="module" src="scripts/index.js"></script>
	</body>
</html>
